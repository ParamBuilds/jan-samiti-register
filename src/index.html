<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Application Form</title>
</head>
<body>
  <!-- Your Form HTML -->
  <form id="applicationForm">
    <!-- form inputs here -->
  </form>

  <div id="status"></div>

  <!-- JS: Add this at the bottom of the page -->
  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

    const SUPABASE_URL = import.meta.env.VITE_SUPABASE_URL;
    const SUPABASE_KEY = import.meta.env.VITE_SUPABASE_ANON_KEY;
    const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

    const form = document.getElementById('applicationForm');
    const status = document.getElementById('status');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      status.textContent = 'Uploading photo...';
      
      const photoFile = document.getElementById('photo').files[0];
      if (!photoFile) { alert('Photo required'); return; }

      const { data: photoData, error: photoError } = await supabase.storage
        .from('photos')
        .upload(`photos/${Date.now()}_${photoFile.name}`, photoFile);
      if (photoError) { alert('Photo upload failed'); return; }

      const photo_url = `${SUPABASE_URL}/storage/v1/object/public/photos/${photoData.path}`;

      // Call RPC
      const { data, error } = await supabase.rpc('submit_application', {
        full_name: document.getElementById('full_name').value,
        father_name: document.getElementById('father_name').value || null,
        date_of_birth: document.getElementById('dob').value,
        mobile: document.getElementById('mobile').value,
        email: document.getElementById('email').value || null,
        address: document.getElementById('address').value,
        district: document.getElementById('district').value,
        state: document.getElementById('state').value,
        pincode: document.getElementById('pincode').value,
        aadhaar_last4: document.getElementById('aadhaar_last4').value || null,
        photo_url,
        document_url: null,
        latitude: 0,
        longitude: 0
      });

      status.textContent = error ? 'Application failed' : 'Application submitted!';
      if (!error) form.reset();
    });
  </script>
</body>
</html>
